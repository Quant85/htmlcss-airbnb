<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Replica AirBnB Card</title>
  </head>
  <body>
    <header>
      <h1>Airbnb Location</h1>
    </header>
    <main class="container-cards">
      <section class="box-card">
        <h2 class="location-name">roma</h2>
        <figure class="image-box">
          <img class="location-image" src="assets/img/C_109_meteoCitta_4_upiFoto.jpg" alt="Il Colosseo ritratto dal lato ovest alla luce del tramonto, visibili parzialmente verso destra solo i primi due anelli, mentre a sinistra visibile fino alla cinta superiore comprensiva del terzo e quarto anello">
          <div class="layover"></div>
        </figure>
      </section>
      <section class="box-card">
        <h2 class="location-name">milano</h2>
        <figure class="image-box">
          <img class="location-image" src="assets/img/Milano.jpg" alt="Panoramica della Piazza del Duomo di Milano al tramonto con la Basilica di Santa Maria Maggiore sullo sfondo destro e Galleria Vittorio Emanuele II alla sua sinistra, illuminate dalle luci calde soffuse dei lampioni al tramonto">
          <div class="layover"></div>
        </figure>
      </section>
      <section class="box-card">
        <h2 class="location-name">napoli</h2>
        <figure class="image-box">
          <img class="location-image" src="assets/img/Panorama-di-Napoli-Gettyimages.jpg"alt="Panoramica del Golfo di Napoli al tramonto, fotografato dalla Terrazza di Sant'Antonio sulla collina di Posillipo. Illuminato dalle brillanti luci della cittÃ , con alla destra il lungomare, Margellina e Porto di Sannazaro, ed alla sinistra il Viale Antonio Gramsci ripreso con scie luminose, effetto otturatore semichiuso, con sullo sfondo Castel dell'Ovo, alle cui spalle sovrastante le colline del Vomero si scaglia il Vesuvio.">
          <div class="layover"></div>
        </figure>
      </section>
    </main>

    <footer class="made">
     <em>made Antonio Quattrocchi  <a href="https://www.boolean.careers/">Boolean Tour</a> </em>
   </footer>

  </body>
</html>
