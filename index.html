<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Replica AirBnB Card</title>
  </head>
  <body>
    <header>
      <h1>Airbnb Location</h1>
    </header>
    <main class="container-cards">

      <!-- Sezione Roma -->
      <section class="box-card">
        <h2 class="location-name">roma</h2>
        <figure class="image-box">
          <img id="roma" class="location-image" src="assets/img/C_109_meteoCitta_4_upiFoto.jpg" alt="Il Colosseo ritratto dal lato ovest alla luce del tramonto, visibili parzialmente verso destra solo i primi due anelli, mentre a sinistra visibile fino alla cinta superiore comprensiva del terzo e quarto anello">
          <div class="layover"></div>
          <a title="Colosseo - Roma" href="https://www.google.it/maps/@41.8906763,12.490738,3a,75y,120.71h,97.29t/data=!3m6!1e1!3m4!1sFvpUm1dLHjIAv5YR4TMhcg!2e0!7i13312!8i6656?hl=it&expflags=__data_rollout__Tactile.IsDogfoodRollout__launched__%3Afalse%2C__data_rollout__Tactile.IsFishfoodRollout__launched__%3Afalse"></a>
        </figure>
      </section>

      <!-- Sezione Milano -->
      <section class="box-card">
        <h2 class="location-name">milano</h2>
        <figure class="image-box">
          <img id="milano" class="location-image" src="assets/img/Milano.jpg" alt="Panoramica della Piazza del Duomo di Milano al tramonto con la Basilica di Santa Maria Maggiore sullo sfondo destro e Galleria Vittorio Emanuele II alla sua sinistra, illuminate dalle luci calde soffuse dei lampioni al tramonto">
          <div class="layover"></div>
          <a title="Piazza del Duomo Milano" href="https://www.google.it/maps/place/Duomo+di+Milano/@45.4637441,9.1897384,3a,75y,33.03h,95.97t/data=!3m6!1e1!3m4!1st5Y0259WYEqLRgx2Bgr8QQ!2e0!7i13312!8i6656!4m5!3m4!1s0x4786c6aec34636a1:0xab7f4e27101a2e13!8m2!3d45.4640976!4d9.1919265?hl=it&expflags=__data_rollout__Tactile.IsDogfoodRollout__launched__%3Afalse%2C__data_rollout__Tactile.IsFishfoodRollout__launched__%3Afalse"></a>
        </figure>
      </section>

      <!-- Sezione Napoli -->
      <section class="box-card">
        <h2 class="location-name">napoli</h2>
        <figure class="image-box">
          <img id="napoli" class="location-image" src="assets/img/Panorama-di-Napoli-Gettyimages.jpg"alt="Panoramica del Golfo di Napoli al tramonto, fotografato dalla Terrazza di Sant'Antonio sulla collina di Posillipo. Illuminato dalle brillanti luci della cittÃ , con alla destra il lungomare, Margellina e Porto di Sannazaro, ed alla sinistra il Viale Antonio Gramsci ripreso con scie luminose, effetto otturatore semichiuso, con sullo sfondo Castel dell'Ovo, alle cui spalle sovrastante le colline del Vomero si scaglia il Vesuvio.">
          <div class="layover" ></div>
          <a title="Golfo di Napoli" href="https://www.google.com/maps/place/Chiesa+di+Sant'Antonio+a+Posillipo/@40.8282767,14.2171502,3a,75y,90t/data=!3m8!1e2!3m6!1sAF1QipPdckOUlAgzLgBBRwxmcrNijc7WmazwyrgyA9LZ!2e10!3e12!6shttps:%2F%2Flh5.googleusercontent.com%2Fp%2FAF1QipPdckOUlAgzLgBBRwxmcrNijc7WmazwyrgyA9LZ%3Dw203-h135-k-no!7i6000!8i4000!4m8!1m2!2m1!1sTerrazze+Chiesa+di+Sant'Antonio+a+Posillipo!3m4!1s0x0:0xa12fd11ee354e400!8m2!3d40.8282945!4d14.217198"></a>
        </figure>
      </section>
    </main>
