<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Replica B&B Card</title>
  </head>
  <body>
    <header>
      <h1>Airbnb Location</h1>
      <h2>Tramonti d'Italia</h2>

    <main class="container-cards">

        <h2 class="location-name">roma</h2>
        <figure class="image-box">

    </main>
